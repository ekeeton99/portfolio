<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
    <link rel="stylesheet" type ="text/css" href="styles/styles-new.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&family=Poiret+One&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/efecfc941d.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <h1>Emmett Keeton: Contact</h1>
      <nav>
        <ul class="navbar">
         <li class="home"><a href="index.html">Home</a></li>
         <li><a href="about-me.html">About</a></li>
         <li><a href="my-portfolio.html">Portfolio</a></li>
         <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <div class="contact">
      <h3><a href="https://github.com/ekeeton99"><i class="fab fa-github-square"></i> Github</a></h3>
      <h3><a href="https://www.linkedin.com/in/emmett-keeton-779347162/"><i class="fab fa-linkedin"></i> LinkedIn</a></h3>

      <h3>Send Me a Message</h3>
      <form method="get" class="box">
        <label>Name
          <input type="text" name="name">
        </label>

        <label>Email
          <input type="text" name="email">
        </label>

        <label>Phone Number
          <input type="text" name="phoneNumber">
        </label>

        <fieldset class="button">
          <legend>Preferred Method of Contact</legend>
          <label>
            <input type="radio" name="contactPref" value="email">
            <span class="checkmark"></span>
            Email
          </label>

          <label>
            <input type="radio" name="contactPref" value="phone">
            <span class="checkmark"></span>
            Phone
          </label>
        </fieldset>

        <label>Reason for Contact
          <select name="contactReason">
            <option value="">Please choose</option>
            <option value="question">I have a question</option>
            <option value="comment">I have a comment</option>
            <option value="workOffer">I would like to work with you</option>
          </select>
        </label>

        <label>Your Message
          <textarea name="message" rows="8" cols="60"></textarea>
        </label>

        <input type="submit" value="Submit">
      </form>
    </div>

    <footer>
      <p>Â© 2021 Emmett Keeton</p>
    </footer>
  </body>
</html>
